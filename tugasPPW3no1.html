<!DOCTYPE html>
<html>
<head>
    <title>Menampilkan Gambar</title>
    <style>
        /* Gaya untuk gambar */
        .gambar1 {
            border: 10px solid black;
            width: 100px;
            height: 100px;
        }
        .gambar2 {
            margin-left: 90px; /* Horizontal space */
            width: 200px;
            height: 150px;
        }
        .gambar3 {
            width: 200px;
            height: 180px;
        }
    </style>
</head>
<body>
    <h2>Contoh Menampilkan Gambar</h2>

    <!-- Gambar 1: dengan border -->
    <img src="gambar1.jpg" class="gambar1" alt="Gambar 1">

    <!-- Gambar 2: dengan horizontal space -->
    <img src="gambar2.jpg" class="gambar2" alt="Gambar 2">

    <!-- Gambar 3: dengan title tooltip -->
    <img src="gambar3.jpg" class="gambar3" title="Ini adalah gambar kucing" alt="Gambar 3"> 
</body>
</html>
